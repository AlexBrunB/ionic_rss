<ion-view view-title="{{currentNews}}">
  <ion-content class="padding">
    <ion-list id="newsSections-list2">
    <ion-item class="item-thumbnail-left item-text-wrap" ng-repeat="x in sections | filter: currentNews" href="#/tab/newssections/{{x.id}}">
      <img ng-src={{x.img}} />
      <h2 >{{x.title}}</h2>
    </ion-item>
  </ion-list>
  </ion-content>
</ion-view>
