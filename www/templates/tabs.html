<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="News" icon-off="ion-ios-world-outline" icon-on="ion-ios-world" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Sport" icon-off="ion-ios-football-outline" icon-on="ion-ios-football" href="#/tab/sport">
    <ion-nav-view name="tab-sport"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Tech" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/tab/tech">
    <ion-nav-view name="tab-tech"></ion-nav-view>
  </ion-tab>


</ion-tabs>
